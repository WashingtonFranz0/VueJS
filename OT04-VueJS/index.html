<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue js - diretiva v-bind, atribuindo valor Ã s tags html</title>
    <style>
        .red{
            color: red;
        }
        .green{
            color: green;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <img
        v-bind:src="'https://br.vuejs.org/images/logo.png'"
        v-bind:alt="'Vuejs is awesome!'"
        v-bind:data-img-large="'https://br.vuejs.org/images/logo.png'" v-bind:alt="'Vuejs is awesome'">
        <p :class="classe">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio, harum. Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquam, officiis!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Aprendendo Vue js',

                classe: "green"
            }
        })
    </script>
    
</body>
</html>
