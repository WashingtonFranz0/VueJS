<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda CRUD</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
</head>
<body>
    <div id="app">
        <h1>Cadastro de Agenda</h1>

        <form @submit.prevent="editIndex === -1 ? addContact() : updateContact()"> <!-- Condição para adicionar ou atualizar -->
            <input type="text" v-model="currentContact.name" placeholder="Nome" required> <!-- Ligado a currentContact-->
            <input type="text" v-model="currentContact.phone" placeholder="Telefone" required> <!-- Ligado a currentContact-->
            <input type="email" v-model="currentContact.email" placeholder="Email" required> <!-- Ligado a currentContact-->    
            <button type="submit">{{ editIndex === -1 ? 'Adicionar' : 'Atualizar' }}</button> <!-- texto dinãmico-->
        </form> 

        <div v-if="messageVisible" class="message">{{ messageText }}</div> <!-- Mensagem de configuração-->

        <table>
            <thead>
                <tr v-for="(contact, index) in contacts" :key="index"> <!-- Itera sobre os contatos-->
                    <td>{{ contact.name }}</td> <!-- Exibe o nome do contato-->
                    <td>{{ contact.phone }}</td> <!-- Exibe o telefone do contato-->
                    <td>{{ contact.email }}</td> <!-- Exibe o email do contato-->
                    <td>
                        <button class="edit" @click="editContact(index)">Editar</button> <!-- Botão para editar o contato-->
                        <button class="delete" @click="deleteContact(index)">Deletar</button> <!-- Botão para deletar o contato-->
                    </td>
                </tr>
            </thead>
            <tbody>
                <!-- Os contatos serão listadps aqui-->
            </tbody>
        </table>
    </div>

    <script>
        new Vue({
            el: '#app', // Monta a instância do Vue no elemento com id "app"
            data: {
                currentContact: { //Objeto para armazenar os dados do novo contato
                    name: '',
                    phone: '',
                    email: ''        
                },
                contacts: [], // Array que armazenará todos os contatos
                editIndex: -1, // Índice para saber se estamos editando um contato
                messageVisible: false, // Controla a visibilidade da mensagem
                messageText: '' // Texto da mensagem
            },
            methods: {
                addContact() { // Método para adicionar um novo contato
                    if (this.currentContact.name && this.currentContact.phone && this.currentContact.email) { // Verifica se todos os campos estão preenchidos
                        this.contacts.push({...this.currentContact });// Adiciona o novo contato ao array
                        this.showMessage('Contato adicionado com sucesso'); // Exibe a mensagem
                        this.resetForm(); // Limpa os campos após adicionar
                    }
                },
                editContact(index) { // Método para preencher os campos de edição
                    this.currentContact = { ...this.contacts[index] }; // Preenche os campos com dados do contato selecionado
                    this.editIndex = index; // Armazena o indice do contato a ser editado
                },
                updateContact() { // Método para atualizar o contato
                this.$set(this.contacts, this.editIndex, this.currentContact); // Atualiza o contato no array
                this.showMessage('Contato atualizado com sucesso!'); // Exibe a mensagem
                this.resetForm(); // Limpa os campos após a atualização    
                this.editIndex = -1; // Reseta o indice de edição
                },
                deleteContact(index) { // Método para remover um contato
                this.contacts.splice(index, 1); // Remove o contato do array pelo índice
                 },
                resetForm() { // Método para limpar os campos
                this.currentContact = { name: '', phone: '', email: ''}; // Reseta o objeto de contato
            },
            showMessage(text) {
                this.messageText = text;
                this.messageVisible = true;
                setTimeout(() => {
                    this.messageVisible = false;
                }, 4000);
            }
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .edit{
            background-color: blue;
            color: white;
        }

        .delete{
            background-color: red;
            color: white;
        }

        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #e7e7e7;
        }
        tr:hover {
            background-color: #f1f1f1;
        }

        .message {
            background-color: #dff0d8; /* verde claro */
            color: #3c763d; /* Verde escuro */
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #d6e9c6; /* Borda verde */
            border-radius: 5px;
        }
    </style>

</body>
</html>
